<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - AdoptMe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            color: #e94560 !important;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            min-height: calc(100vh - 70px);
        }

        .register-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
        }

        .page-title {
            color: white;
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #e94560;
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.2);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .role-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            flex: 1;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .role-option:hover {
            border-color: rgba(233, 69, 96, 0.5);
        }

        .role-option.selected {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.1);
        }

        .role-option i {
            font-size: 2.5rem;
            color: #e94560;
            margin-bottom: 0.5rem;
        }

        .role-option span {
            display: block;
            color: white;
            font-weight: 500;
        }

        .role-option input {
            display: none;
        }

        .btn-register {
            background: linear-gradient(135deg, #e94560 0%, #c23a51 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            color: white;
            margin-top: 1rem;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .login-link a {
            color: #e94560;
            font-weight: 500;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark">
        <a class="navbar-brand ml-3" href="home.html">
            <i class="fas fa-paw mr-2"></i>AdoptMe
        </a>
        <div class="navbar-nav ml-auto mr-3">
            <a class="nav-item nav-link" href="home.html">Inicio</a>
            <a class="nav-item nav-link" href="adopterHome.html">Mascotas</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="register-card">
            <h2 class="page-title">Crear Cuenta</h2>
            <p class="page-subtitle">Únete a nuestra comunidad de adopción</p>

            <div id="alert-container"></div>

            <form id="register-form">
                <div class="form-group">
                    <label>¿Qué deseas hacer?</label>
                    <div class="role-options">
                        <label class="role-option" onclick="selectRole('ADOPTER')">
                            <input type="radio" name="role" value="ADOPTER">
                            <i class="fas fa-heart"></i>
                            <span>Adoptar</span>
                        </label>
                        <label class="role-option" onclick="selectRole('PET_OWNER')">
                            <input type="radio" name="role" value="PET_OWNER">
                            <i class="fas fa-hand-holding-heart"></i>
                            <span>Dar en adopción</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Tu número de teléfono" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña" required>
                </div>

                <button type="submit" class="btn btn-register">
                    <i class="fas fa-user-plus mr-2"></i>Crear Cuenta
                </button>

                <p class="login-link">
                    ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        function selectRole(role) {
            document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
            const input = document.querySelector(`input[value="${role}"]`);
            input.checked = true;
            input.closest('.role-option').classList.add('selected');
        }

        function showAlert(message, type) {
            document.getElementById('alert-container').innerHTML = `
                <div class="alert alert-${type}">${message}</div>
            `;
        }

        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const role = document.querySelector('input[name="role"]:checked');
            if (!role) {
                showAlert('Selecciona si deseas adoptar o dar en adopción', 'warning');
                return;
            }

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showAlert('Las contraseñas no coinciden', 'warning');
                return;
            }

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: password,
                role: role.value
            };

            try {
                const response = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    showAlert('¡Cuenta creada! Redirigiendo al login...', 'success');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Error al crear cuenta', 'danger');
                }
            } catch (error) {
                showAlert('Error al conectar con el servidor', 'danger');
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
